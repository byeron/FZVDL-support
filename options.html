<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fanza Download Manager - オプション</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .section h2 {
      font-size: 18px;
      margin-top: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    .primary {
      background-color: #4CAF50;
      color: white;
    }
    .secondary {
      background-color: #2196F3;
      color: white;
    }
    .danger {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    #status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #status.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    #workCount {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Fanza Download Manager - オプション</h1>
  
  <div class="section">
    <h2>データ管理</h2>
    <div id="workCount">読み込み中...</div>
    <div style="margin-top: 20px;">
      <button id="exportBtn" class="primary">エクスポート</button>
      <button id="showDataBtn" class="secondary">データを表示</button>
    </div>
  </div>

  <div class="section">
    <h2>ダウンロード設定</h2>
    <label>
      <input type="checkbox" id="autoFolder">
      サークル名/作品名のサブフォルダに自動保存する
    </label>
    <p style="color: #666; font-size: 12px;">
      オンの場合、ダウンロードフォルダ内に「サークル名/作品名」のフォルダを自動作成して保存します。
    </p>
  </div>
  
  <div class="section">
    <h2>インポート</h2>
    <p>以前エクスポートしたJSONファイルを読み込みます。既存のデータとマージされます。</p>
    <input type="file" id="importFile" accept=".json">
    <button id="importBtn" class="secondary">インポート</button>
  </div>
  
  <div class="section">
    <h2>危険な操作</h2>
    <p>全てのデータを削除します。この操作は取り消せません。</p>
    <button id="clearBtn" class="danger">全データを削除</button>
  </div>

  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
